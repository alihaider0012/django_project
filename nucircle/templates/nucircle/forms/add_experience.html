<form method="post" action="{% url 'nucircle:add_experience' %}">
    {% csrf_token %}

    <div class="form-group">
        <label for="title" class="small">Title<span class="text-danger"> *</span></label>
        <input type="text" value="{{title}}" id="title_exp" class="form-control" name="title" required>
    </div>

    <div class="form-group">
        <label for="company" class="small">Company<span class="text-danger"> *</span></label>
        <input type="text" value="{{company}}" id="company_exp" class="form-control" name="company" required>
    </div>

    <div class="form-group">
        <label for="year" class="small">Year<span class="text-danger"> *</span></label>
        <input type="text" value="{{year}}" id="year_exp" class="form-control" name="year" required>
    </div>

    <input id="add_experience_submitType" type="hidden" name="submitType" value="submit">
    <button type="submit" onclick="return validate_add_experience()" class="btn btn-primary">Add</button>
    
    {% if error_form == 'add_experience' %}
        <span class="text-danger small ml-5 float-right">{{error}}</span> 
    {% endif %}
</form>
