<form method="post" action="{% url 'nucircle:edit_experience' %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="title" class="small">Title<span class="text-danger"> *</span></label>
        <input type="text" value="{{title}}" id="title_exp_edit" class="form-control" name="title">
    </div>

    <div class="form-group">
        <label for="company" class="small">Company<span class="text-danger"> *</span></label>
        <input type="text" value="{{company}}" id="company_exp_edit" class="form-control" name="company">
    </div>

    <div class="form-group">
        <label for="year" class="small">Year<span class="text-danger"> *</span></label>
        <input type="text" value="{{year}}" id="year_exp_edit" class="form-control" name="year">
    </div>

   
    <input type="hidden" name="id" value="{{id}}">
    <input type="hidden" id="exp_del" name="delete" value="false">
    <input id="edit_experience_submitType" type="hidden" name="submitType" value="submit">
    <button type="submit" class="btn btn-primary" onclick="return validate_edit_experience()">Edit</button>
    <button type="submit" class="btn btn-danger" onclick="addDelete('#exp_del')">Delete</button>
    {% if error_form == 'edit_experience' %}
        <span class="text-danger small ml-5 float-right">{{ error }}</span> 
    {% endif %}
</form>
