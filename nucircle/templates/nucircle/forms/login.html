<form action="{% url 'nucircle:login' %}" method="POST">
 {% csrf_token %}  
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input id="login_username" class="form-control" name="username" placeholder="Username" type="text" value="{{username}}">
     
    </div>
   
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input id="login_password" class="form-control" name="password" placeholder="Password" type="password">
       
    </div>
     
    <div class="form-group">
        <button type="submit" onclick="return validate_login()" class="btn bg-4 white btn-block"> Login </button>
    </div>
    <!-- <p class="text-center">Don't have an account? Switch to Signup tab.</p> -->
</form>
