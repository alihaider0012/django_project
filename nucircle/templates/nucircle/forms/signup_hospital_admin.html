<form id="signup-hospitaladmin-form" action="{% url 'nucircle:signup_hospital_admin' %}" method="POST">
    {% csrf_token %}   
    <a href="#" onclick= "reset_values()" class="btn btn-warning"style="float:right;">Reset Form</a><br><br> 
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input onblur="onBlurCode()" id="signup_hcode" name="hcode" class="form-control" placeholder="Hospital Code (i.e SH)" type="text" value="">
    </div>

    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input disabled id="signup_hname" name="hname" class="form-control" placeholder="Hospital Name (i.e Shalamar Hospital)" type="text" value="">
    </div>


    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input id="signup_email" name="email" class="form-control" placeholder="Email address" type="email" value="">
    </div>


    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input id="signup_password_1" name="password_1"  class="form-control" placeholder="Create password"
            type="password" value="default123">
    </div>


    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input id="signup_password_2" name="password_2"  class="form-control" placeholder="Repeat password" type="password" value="default123">
    </div>


    <div class="form-group">
        <button type="submit" onclick="return validate_signup_hospital_admin()" class="btn bg-4 white btn-block"> Create Account </button>
    </div>
    <!-- <p class="text-center">Have an account? Switch to Login tab. </p> -->
</form>
