<form id="signup-form" action="{% url 'nucircle:signup' %}" method="POST">
    {% csrf_token %}    
    <!-- <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
        </div>
        <input id="signup_username" name="username" class="form-control" placeholder="Username" type="text" value="{{username}}">
    </div> -->

    <h4 class="text-center">Create single user</h4>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
        </div>
        <input id="signup_email" name="email" value="" class="form-control" placeholder="Email address" type="email" value="{{email}}">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input id="signup_password_1" name="password_1" value="default123"  class="form-control" placeholder="Create password"
            type="password">
    </div>
    <div class="input-group form-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input id="signup_password_2" value="default123" name="password_2"  class="form-control" placeholder="Repeat password" type="password">
    </div>
    <div class="form-group">
        <button type="submit" onclick="return validate_signup()" class="btn bg-4 white btn-block"> Create Account </button>
    </div>
    <!-- <p class="text-center">Have an account? Switch to Login tab. </p> -->
</form>
